<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andres Costa - Software Engineer</title>
    <style>
        body {
            font-family: 'IBM Plex Mono', 'Consolas', monospace;
            background-color: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .terminal {
            background-color: #252526;
            border: 2px solid #3e3e42;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .terminal-header {
            background-color: #333333;
            margin: -20px -20px 15px -20px;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid #3e3e42;
            color: #569cd6;
        }
        h1 {
            color: #569cd6;
            margin: 0;
        }
        .prompt {
            color: #608b4e;
            font-weight: bold;
        }
        .command {
            color: #ce9178;
        }
        .output {
            margin-left: 20px;
            color: #9cdcfe;
        }
        a {
            color: #4ec9b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #569cd6;
            text-decoration: underline;
        }
        .platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 10px;
        }
        .platform {
            background-color: #333333;
            color: #ce9178;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            andres@developer:~$
        </div>
        <h1>Andres Costa</h1>
        <p><span class="prompt">$</span> <span class="command">whoami</span></p>
        <p class="output">Software Engineer</p>
        <p><span class="prompt">$</span> <span class="command">ls platforms</span></p>
        <div class="platforms output">
            <span class="platform">Go</span>
            <span class="platform">Java</span>
            <span class="platform">Kubernetes</span>
        </div>
        <p><span class="prompt">$</span> <span class="command">cat contact.txt</span></p>
        <p class="output">
            GitHub: <a href="https://github.com/andrescosta">github.com/andrescosta</a><br>
            Email: <a href="mailto:andres.costa@gmail.com">andres.costa@gmail.com</a><br>
            CV: <a href="cv.pdf">Download CV</a>
        </p>
        <p><span class="prompt">$</span> <span class="command">echo "Open to exciting opportunities in software development"</span></p>
    </div>
</body>
</html>
